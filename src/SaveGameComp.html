<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGC Tracker</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sgc.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="dataForm" class="form-group">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by Name, Date, ID"
            />
          </div>
          <!-- Removed ID field -->
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" />
          </div>
          <div class="form-group">
            <label for="position:">Position</label>
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="gamertag">Gamertag:</label>
            <input
              type="text"
              class="form-control"
              id="gamertag"
              name="gamertag"
            />
          </div>
          <div class="form-group">
            <label for="title-name">Title Name:</label>
            <input
              type="text"
              class="form-control"
              id="title-name"
              name="title-name"
            />
          </div>
          <div class="form-group">
            <label for="title-version">Title Version: </label>
            <input
              type="text"
              class="form-control"
              id="title-version"
              name="title-version"
            />
          </div>
          <div class="form-group">
            <label for="submission-iteration">Submission Iteration:</label>
            <textarea
              id="submission-iteration"
              name="submission-iteration"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="progress">Progress:</label>
            <input
              type="text"
              class="form-control"
              id="progress"
              name="progress"
            />
          </div>
          <div class="form-group">
            <label for="options">Options:</label>
            <textarea
              id="options"
              name="options"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="publisher-accounts">Publisher Accounts:</label>
            <input
              type="text"
              class="form-control"
              id="publisher-accounts"
              name="publisher-accounts"
            />
          </div>
          <div class="form-group">
            <label for="publisher-password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="publisher-password"
              name="publisher-password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button class="btn btn-primary">
            <a href="../index.html">Home</a>
          </button>
        </form>
      </div>

      <div class="data-display" id="dataDisplay">
        <!-- SGC Info -->
      </div>
    </div>

    <!-- Modal for detailed view -->
    <div
      class="modal fade"
      id="dataModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="dataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dataModalLabel">Detail SGC</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Date:</strong> <span id="modal-date"></span></p>
            <p>
              <strong>Title Name:</strong>
              <span id="modal-title-name"></span>
            </p>
            <p>
              <strong>Submission Iteration:</strong>
              <span id="modal-submission-iteration"></span>
            </p>
            <p><strong>Position:</strong> <span id="modal-position"></span></p>
            <p>
              <strong>Email:</strong>
              <span id="modal-email"></span>
            </p>
            <p><strong>Gamertag:</strong> <span id="modal-gamertag"></span></p>
            <p>
              <strong>Title Version:</strong>
              <span id="modal-title-version"></span>
            </p>
            <p><strong>Progress:</strong> <span id="modal-progress"></span></p>
            <p><strong>Options:</strong> <span id="modal-options"></span></p>
            <p>
              <strong>Publisher Accounts:</strong>
              <span id="modal-publisher-accounts"></span>
            </p>
            <p>
              <strong>Publisher Password:</strong>
              <span id="modal-publisher-password"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="editButtonModal">
              Edit
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="deleteButtonModal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/sgc.js"></script>
    <script src="./src/js/loading.js"></script>
  </body>
</html>
