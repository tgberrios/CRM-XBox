<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(45deg, #000, #222); /* Gradiente sutil */
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        filter: blur(5px); /* Desenfoque del fondo */
        z-index: -1;
      }
      .loader-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .loader div {
        width: 8px;
        height: 80px;
        background: #888; /* Color de las líneas */
        border-radius: 3px;
        animation: bounce 1.5s infinite ease-in-out, blink 1s infinite;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra en el loader */
        margin: 0 3px; /* Espacio de 1px entre cada barra */
      }
      .loader div:nth-child(1) {
        animation-delay: -0.6s;
      }
      .loader div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .loader div:nth-child(3) {
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }
      @keyframes blink {
        0%,
        100% {
          background: #888;
        }
        50% {
          background: #aaa; /* Cambio sutil de color */
        }
      }
      .progress-bar-wrapper {
        width: 100px;
        height: 4px;
        background: #555;
        border-radius: 2px;
        overflow: hidden;
      }
      .progress-bar {
        width: 100%;
        height: 100%;
        background: #888;
        transform: translateX(-100%);
        animation: progress 2s linear infinite;
      }
      @keyframes progress {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .loading-text {
        font-size: 1.5em;
        color: #888; /* Color del texto */
        /* Sin animación para el texto */
      }
      .timer {
        margin-top: 10px;
        font-size: 1em;
        color: #888; /* Color del contador */
        animation: fadeInOut 1s ease-in-out infinite;
      }
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="progress-bar-wrapper">
        <div class="progress-bar"></div>
      </div>
      <div class="loading-text">Loading...</div>
    </div>
  </body>
</html>
