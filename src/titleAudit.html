<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Audits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/audits.css" />
  </head>
  <body>
    <div class="container-titleAudit">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-6">
          <div class="form-container">
            <form id="evaluationForm">
              <div class="mb-3">
                <label for="titleName" class="form-label">Title Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="titleName"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="submissionIteration" class="form-label"
                  >Submission Iteration</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="submissionIteration"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="generation" class="form-label">Generation</label>
                <input
                  type="text"
                  class="form-control"
                  id="generation"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="testDate" class="form-label">Test Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="testDate"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="nonCFRIssuesLogged" class="form-label"
                  >Non-CFR Issues Logged</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="nonCFRIssuesLogged"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="cfrIssuesLogged" class="form-label"
                  >CFR Issues Logged</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="cfrIssuesLogged"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="totalCFRMissed" class="form-label"
                  >Total CFR Missed</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="totalCFRMissed"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="lead" class="form-label">Lead</label>
                <input
                  type="text"
                  class="form-control"
                  id="lead"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="testers" class="form-label">Testers</label>
                <input
                  type="text"
                  class="form-control"
                  id="testers"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="actionItemsEditor" class="form-label"
                  >Action Items</label
                >
                <div id="actionItemsEditor"></div>
              </div>
              <div class="mb-3">
                <label for="bugQualityTrackingEditor" class="form-label"
                  >Bug Quality Tracking</label
                >
                <div id="bugQualityTrackingEditor"></div>
              </div>
              <button type="button" id="addAudit" class="btn btn-primary">
                Add Audit
              </button>
            </form>
          </div>
        </div>

        <!-- Reportes -->
        <div class="col-md-6">
          <div class="report-list" id="reportList">
            <!-- Los reportes serán insertados aquí dinámicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Visualizar y Editar Auditoría -->
    <div
      class="modal fade side-peek"
      id="editAuditModal"
      tabindex="-1"
      aria-labelledby="editAuditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAuditModalLabel">Audit Details</h5>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <strong>Title Name:</strong>
              <p id="modalTitleName"></p>
            </div>
            <div class="mb-3">
              <strong>Submission Iteration:</strong>
              <p id="modalSubmissionIteration"></p>
            </div>
            <div class="mb-3">
              <strong>Generation:</strong>
              <p id="modalGeneration"></p>
            </div>
            <div class="mb-3">
              <strong>Test Date:</strong>
              <p id="modalTestDate"></p>
            </div>
            <div class="mb-3">
              <strong>Non-CFR Issues Logged:</strong>
              <p id="modalNonCFRIssuesLogged"></p>
            </div>
            <div class="mb-3">
              <strong>CFR Issues Logged:</strong>
              <p id="modalCFRIssuesLogged"></p>
            </div>
            <div class="mb-3">
              <strong>Total CFR Missed:</strong>
              <p id="modalTotalCFRMissed"></p>
            </div>
            <div class="mb-3">
              <strong>Lead:</strong>
              <p id="modalLead"></p>
            </div>
            <div class="mb-3">
              <strong>Testers:</strong>
              <p id="modalTesters"></p>
            </div>
            <div class="mb-3">
              <strong>Action Items:</strong>
              <div id="modalActionItems"></div>
            </div>
            <div class="mb-3">
              <strong>Bug Quality Tracking:</strong>
              <div id="modalBugQualityTracking"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="deleteAudit">
              Delete
            </button>
            <button type="button" class="btn btn-primary" id="editAudit">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./js/titleAudit.js"></script>
    <script src="./src/js/loading.js"></script>
  </body>
</html>
