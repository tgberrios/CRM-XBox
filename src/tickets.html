<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tickets Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-tickets">
      <div class="form-column">
        <form id="ticketForm">
          <!-- Form fields -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category" required>
              <option value="">Choose the Category</option>
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
              <option value="Network">Network</option>
              <option value="Console Movement">Console Movement</option>
              <option value="Logs">Logs</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority" required>
              <option value="">Choose Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
              <option value="">Choose the Status</option>
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
              <option value="Closed">Closed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mr-2">Send</button>
          <a href="../index.html" class="btn btn-secondary">Home</a>
        </form>
      </div>

      <div class="tickets-column">
        <div id="ticketList"></div>
      </div>
    </div>

    <!-- Side Peek -->
    <div id="sidePeek" class="side-peek">
      <div class="side-peek-header">
        <h5>Details</h5>
        <button id="closePeek" class="btn btn-close" aria-label="Close">
          &times;
        </button>
      </div>
      <div class="side-peek-body">
        <h5 id="peekName"></h5>
        <p><strong>Category:</strong> <span id="peekCategory"></span></p>
        <p><strong>Description:</strong> <span id="peekDescription"></span></p>
        <p><strong>Priority:</strong> <span id="peekPriority"></span></p>
        <p><strong>Status:</strong> <span id="peekStatus"></span></p>
        <p><strong>Date:</strong> <span id="peekDate"></span></p>
        <button type="button" class="btn btn-danger" id="deleteButtonPeek">
          Delete
        </button>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/tickets.js"></script>
    <script src="./src/js/loading.js"></script>
  </body>
</html>
