<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker Creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/formTitle.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1 id="formTitle">Tracker Details</h1>
      <form id="trackerForm">
        <div class="mb-3">
          <label for="titleName" class="form-label">Title Name</label>
          <input type="text" class="form-control" id="titleName" required />
        </div>
        <div class="mb-3">
          <label for="leadName" class="form-label">Lead Name</label>
          <input type="text" class="form-control" id="leadName" required />
        </div>
        <div class="mb-3">
          <label for="testStartDate" class="form-label">
            Test Start Date
          </label>
          <input type="date" class="form-control" id="testStartDate" required />
        </div>
        <div class="mb-3">
          <label for="testEndDate" class="form-label"> Test End Date </label>
          <input type="date" class="form-control" id="testEndDate" required />
        </div>
        <div class="mb-3">
          <label for="sandboxIds" class="form-label">Sandbox IDs</label>
          <input type="text" class="form-control" id="sandboxIds" />
        </div>
        <div class="mb-3">
          <label for="recoveryVersion" class="form-label"
            >Recovery Version</label
          >
          <input type="text" class="form-control" id="recoveryVersion" />
        </div>
        <div class="mb-3">
          <label for="binaryId" class="form-label">Binary ID</label>
          <input type="text" class="form-control" id="binaryId" />
        </div>
        <div class="mb-3">
          <label for="skuIdentifier" class="form-label">SKU Identifier</label>
          <input type="text" class="form-control" id="skuIdentifier" />
        </div>
        <div class="mb-3">
          <label for="xboxVersion" class="form-label">Xbox Version</label>
          <input type="text" class="form-control" id="xboxVersion" />
        </div>
        <div class="mb-3">
          <label for="simplifiedUserModel" class="form-label">
            Simplified User Model
          </label>
          <input type="text" class="form-control" id="simplifiedUserModel" />
        </div>
        <div class="mb-3">
          <label for="windowsVersion" class="form-label">Windows Version</label>
          <input type="text" class="form-control" id="windowsVersion" />
        </div>
        <div class="mb-3">
          <label for="supportedPlatforms" class="form-label"
            >Supported Platforms</label
          >
          <input type="text" class="form-control" id="supportedPlatforms" />
        </div>
        <div class="mb-3">
          <label for="testModel" class="form-label">Test Model</label>
          <select class="form-select" id="testModel"></select>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveTracker()">
          Save
        </button>
        <a href="submissionManager.html" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script src="../src/js/formTitle.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Create and style the loading overlay
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "#000"; // Fondo oscuro
        overlay.style.zIndex = "9998";
        overlay.style.filter = "blur(5px)"; // Aplicar desenfoque
        overlay.style.transition = "opacity 0.5s ease-in-out";
        overlay.style.opacity = "1";
        document.body.appendChild(overlay);

        // Create and style the loading screen iframe
        const loadingScreen = document.createElement("iframe");
        loadingScreen.src = "./loading.html";
        loadingScreen.style.position = "fixed";
        loadingScreen.style.top = "0";
        loadingScreen.style.left = "0";
        loadingScreen.style.width = "100%";
        loadingScreen.style.height = "100%";
        loadingScreen.style.border = "none";
        loadingScreen.style.zIndex = "9999";
        document.body.appendChild(loadingScreen);

        // Remove the loading screen and overlay when the main content is fully loaded
        window.addEventListener("load", () => {
          setTimeout(() => {
            document.body.removeChild(loadingScreen);
            overlay.style.opacity = "0";
            setTimeout(() => {
              document.body.removeChild(overlay);
            }, 500); // Wait for the transition to complete
          }, 500); // Delay to ensure everything is properly removed
        });
      });
    </script>
  </body>
</html>
