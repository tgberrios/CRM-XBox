<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Column: Submission Manager -->
      <div class="row">
        <div class="col-md-6">
          <table class="table table-dark table-borderless">
            <thead>
              <tr>
                <th>Title Name</th>
                <th>Supported Platforms</th>
                <th>Lead</th>
                <th>Test Cases</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="trackersTable">
              <!-- Trackers will be dynamically inserted here -->
            </tbody>
          </table>
          <a href="./formTitle.html" class="btn btn-primary">Add New Tracker</a>
          <a href="../index.html" class="btn btn-secondary">Home</a>
          <!-- Add Complete Button -->
          <a
            href="#"
            class="btn btn-success"
            onclick="moveCompletedTrackersToHistory()"
            >Complete</a
          >

          <button
            id="clearLocalStorageButton"
            class="btn btn-danger"
            onclick="clearLocalStorage()"
          ></button>
        </div>

        <!-- Right Column: History -->
        <div class="col-md-6">
          <table class="table table-dark table-borderless">
            <thead>
              <tr>
                <th>Title Name</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="historyTable">
              <!-- History items will be dynamically inserted here -->
            </tbody>
          </table>
          <!-- Search Input -->
          <input
            type="text"
            class="form-control search-input"
            id="searchInput"
            placeholder="Search history..."
          />
        </div>
      </div>
    </div>

    <!-- Modal for Test Cases -->
    <div
      class="modal fade side-peek"
      id="testCasesModal"
      tabindex="-1"
      aria-labelledby="testCasesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="testCasesModalLabel">Test Cases</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="testCasesContainer">
            <!-- Test cases will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="./js/submissionManager.js"></script>
    <script src="./src/js/loading.js"></script>
  </body>
</html>
