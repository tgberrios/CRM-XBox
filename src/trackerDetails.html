<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-trackerDetails">
      <div class="filter-container mb-3">
        <label for="statusFilter" class="form-label">Filter by Status:</label>
        <select id="statusFilter" class="form-select" onchange="applyFilter()">
          <option value="all">All</option>
          <option value="n/a">N/A</option>
          <option value="Pass">Pass</option>
          <option value="Fail">Fail</option>
          <option value="CNT">CNT</option>
        </select>
      </div>
      <form id="trackerDetailsForm">
        <div id="testCasesContainer" class="testcases-container">
          <p class="no-test-cases" aria-live="polite">
            No test cases available for this tracker.
          </p>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveDetails()">
          Save
        </button>
        <a href="submissionManager.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="./js/trackerDetails.js"></script>
    <script src="./src/js/loading.js"></script>
  </body>
</html>
