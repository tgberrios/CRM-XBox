<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory - Hardware</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/inventoryHardware.css" />
  </head>
  <body>
    <div class="container">
      <h1>Inventory - Hardware</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-4">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search..."
            />
          </div>
          <button class="btn btn-primary" id="showFormButton">
            Add Hardware
          </button>
          <button class="btn btn-secondary" id="importButton">
            Import Data
          </button>
          <button class="btn btn-primary" id="exportButton">Export Data</button>
          <div class="form-container" id="hardwareFormContainer">
            <h2>Add New Hardware</h2>
            <form id="hardwareForm">
              <div class="mb-3">
                <label for="serialNumber" class="form-label"
                  >Serial Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="serialNumber"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="consoleId" class="form-label">Console ID</label>
                <input type="text" class="form-control" id="consoleId" />
              </div>
              <div class="mb-3">
                <label for="xboxLiveId" class="form-label">Xbox Live ID</label>
                <input type="text" class="form-control" id="xboxLiveId" />
              </div>
              <div class="mb-3">
                <label for="assetOwner" class="form-label">Asset Owner</label>
                <input type="text" class="form-control" id="assetOwner" />
              </div>
              <div class="mb-3">
                <label for="projectOwner" class="form-label"
                  >Project Owner</label
                >
                <input type="text" class="form-control" id="projectOwner" />
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" />
              </div>
              <div class="mb-3">
                <label for="classification" class="form-label"
                  >Classification</label
                >
                <input type="text" class="form-control" id="classification" />
              </div>
              <div class="mb-3">
                <label for="assetTag" class="form-label">Asset Tag</label>
                <input type="text" class="form-control" id="assetTag" />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" />
              </div>
              <div class="mb-3">
                <label for="owner" class="form-label">Owner</label>
                <input type="text" class="form-control" id="owner" />
              </div>
              <button type="submit" class="btn btn-primary btn-sm">
                Add Hardware
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="hideFormButton"
              >
                Cancel
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Serial Number</th>
                <th>Console ID</th>
                <th>Xbox Live ID</th>
                <th>Asset Owner</th>
                <th>Project Owner</th>
                <th>Type</th>
                <th>Classification</th>
                <th>Asset Tag</th>
                <th>Location</th>
                <th>Status</th>
                <th>Owner</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="hardwareTable">
              <!-- Hardware will be dynamically inserted here -->
            </tbody>
          </table>
          <nav>
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Pagination will be dynamically inserted here -->
            </ul>
          </nav>
          <a href="inventoryAccounts.html" class="btn btn-secondary btn-sm">
            Go to Accounts Inventory
          </a>
          <a href="../index.html" class="btn btn-primary btn-sm"
            >Back to Home</a
          >
        </div>
      </div>
    </div>

    <script src="./js/inventoryHardware.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Create and style the loading overlay
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "#000"; // Fondo oscuro
        overlay.style.zIndex = "9998";
        overlay.style.filter = "blur(5px)"; // Aplicar desenfoque
        overlay.style.transition = "opacity 0.5s ease-in-out";
        overlay.style.opacity = "1";
        document.body.appendChild(overlay);

        // Create and style the loading screen iframe
        const loadingScreen = document.createElement("iframe");
        loadingScreen.src = "./loading.html";
        loadingScreen.style.position = "fixed";
        loadingScreen.style.top = "0";
        loadingScreen.style.left = "0";
        loadingScreen.style.width = "100%";
        loadingScreen.style.height = "100%";
        loadingScreen.style.border = "none";
        loadingScreen.style.zIndex = "9999";
        document.body.appendChild(loadingScreen);

        // Remove the loading screen and overlay when the main content is fully loaded
        window.addEventListener("load", () => {
          setTimeout(() => {
            document.body.removeChild(loadingScreen);
            overlay.style.opacity = "0";
            setTimeout(() => {
              document.body.removeChild(overlay);
            }, 500); // Wait for the transition to complete
          }, 500); // Delay to ensure everything is properly removed
        });
      });
    </script>
  </body>
</html>
