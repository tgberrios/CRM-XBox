<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>QA Form - Minimalist Design</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Ocultar la barra de desplazamiento (scrollbar) en todo el cuerpo */
      body {
        overflow: hidden;
      }

      /* Permitir el scroll suave sin mostrar la barra */
      html {
        scroll-behavior: smooth;
        overflow: hidden;
      }

      /* Asegurar que las secciones aún se puedan desplazar sin barra visible */
      section {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-type: y mandatory;
        overflow-y: hidden; /* Desactiva el scroll individual de las secciones */
      }
      /* Estilos para que cada sección cubra la pantalla completa */
      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-snap-align: start;
      }

      /* Colores sólidos minimalistas con tonos pastel y oscuros */
      #section1 {
        background-color: #f5cba7; /* Naranja pastel suave */
      }
      #section2 {
        background-color: #f1948a; /* Rojo pastel suave */
      }
      #section3 {
        background-color: #a9dfbf; /* Verde pastel suave */
      }
      #section4 {
        background-color: #76d7c4; /* Verde azulado pastel suave */
      }
      #section5 {
        background-color: #85c1e9; /* Azul pastel suave */
      }
      #section6 {
        background-color: #bb8fce; /* Púrpura pastel suave */
      }
      #section7 {
        background-color: #f9e79f; /* Amarillo pastel suave (ahora más abajo) */
      }
      #section8 {
        background-color: #566573; /* Azul oscuro suave */
      }
      #section9 {
        background-color: #48c9b0; /* Verde azulado oscuro suave */
      }
      #section10 {
        background-color: #5dade2; /* Azul oscuro suave */
      }
      #resultSection {
        background-color: #2e4053; /* Gris oscuro */
        color: white;
        display: none;
      }

      /* Efecto de scroll suave */
      html {
        scroll-behavior: smooth;
      }

      /* Smooth scroll behavior */
      body {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
      }

      /* Diseño de las opciones radio (minimalista) */
      .custom-radio {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .custom-radio input[type="radio"] {
        display: none;
      }

      .custom-radio label {
        margin: 0 15px;
        padding: 10px 20px;
        background-color: #ffffff;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .custom-radio input[type="radio"]:checked + label {
        background-color: #3498db;
        color: #fff;
      }

      h1 {
        color: white;
      }

      /* Sección de resultados */
      #resultSection {
        display: none;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Sección 1 a 10 con preguntas -->

        <h1>Pregunta 1</h1>

    <!-- Sección para mostrar el resultado -->
    <section id="resultSection">
      <div class="container text-center">
        <h2>Resultado:</h2>
        <p id="result"></p>
      </div>
    </section>

    <!-- Modal de confirmación de copiado -->
    <div
      class="modal fade"
      id="copyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="copyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="copyModalLabel">¡Copiado!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            El resultado ha sido copiado al portapapeles.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Función para saltar a la siguiente sección
      function nextSection(sectionNumber) {
        document
          .getElementById(`section${sectionNumber}`)
          .scrollIntoView({ behavior: "smooth" });
      }

      // Función para generar y mostrar el resultado final
      function showResult() {
        let result = "";
        for (let i = 1; i <= 10; i++) {
          const selectedOption = document.querySelector(
            `input[name="question${i}"]:checked`
          );
          if (result) {
            result += ",";
          }
          result += selectedOption ? selectedOption.value : "";
        }
        document.getElementById("result").textContent = result;
        document.getElementById("resultSection").style.display = "flex"; // Mostrar la sección de resultados
        document
          .getElementById("resultSection")
          .scrollIntoView({ behavior: "smooth" });
      }
    </script>

</html>
