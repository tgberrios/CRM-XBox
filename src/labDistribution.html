<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Distribution & Info</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-labDistribution">
      <header class="header">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          onkeyup="searchTable()"
          aria-label="Search through table"
        />
        <button id="homeButton" onclick="goHome()">Home</button>
      </header>
      <main>
        <table id="excelTable">
          <thead>
            <tr id="tableHeader"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./js/labDistribution.js"></script>
    <script src="./src/js/loading.js"></script>
  </body>
</html>
